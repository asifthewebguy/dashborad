<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/78401115?s=40&v=4" type="image/x-icon">
</head>

<body>
    <nav class="navigation">
        <h1 class="header icon-left">
            <i class="dashboard"></i> Dashboard
        </h1>
        <div class="pages">
            <a href="#" class="link icon-left"><i class="home"></i> Home</a>
            <a href="#" class="link icon-left"><i class="profile"></i>Profile</a>
            <a href="#" class="link icon-left"><i class="messages"></i>Messages</a>
            <a href="#" class="link icon-left"><i class="history"></i>History</a>
            <a href="#" class="link icon-left"><i class="tasks"></i>Tasks</a>
            <a href="#" class="link icon-left"><i class="community"></i>Comunities</a>
        </div>
        <div class="support">
            <a href="#" class="link icon-left"><i class="settings"></i>Settings</a>
            <a href="#" class="link icon-left"><i class="help"></i>Support</a>
            <a href="#" class="link icon-left"><i class="privacy"></i>Privacy</a>
        </div>
    </nav>
    <div class="container">
        <header class="body-header">
            <div class="row-1">
                <form action="" name="search" class="searchform">
                    <input type="text" id="search" name="search">
                    <button type="submit">
                        <svg style="width:1em;height:1em" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </form>
                <div class="notification">
                    <svg style="width:1em;height:1em;" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>
                </div>
                <div class="user">
                    <div class="avatar">
                        <img src="https://avatars.githubusercontent.com/u/78401115?s=50&v=4" alt="Asif Chowdhury"> Asif Chowdhury
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div class="greetings">
                    <div class="avatar-large">
                        <img src="https://avatars.githubusercontent.com/u/78401115?s=40&v=4" alt="Asif Chowdhury">
                    </div>
                    <div class="text">
                        <div class="salutation">Hi there,</div>
                        <div class="user-full-name">Asif Chowdhury
                            <div class="username">@asifthewebguy</div>
                        </div>
                    </div>
                </div>
                <div class="button-holder">
                    <button class="btn-blue">New</button>
                    <button class="btn-blue">Upload</button>
                    <button class="btn-blue">Share</button>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
