<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/78401115?s=40&v=4" type="image/x-icon">
</head>

<body>
    <nav class="navigation">
        <h1 class="header icon-left">
            <i class="dashboard"></i> Dashboard
        </h1>
        <div class="pages">
            <a href="#" class="link icon-left"><i class="home"></i> Home</a>
            <a href="#" class="link icon-left"><i class="profile"></i>Profile</a>
            <a href="#" class="link icon-left"><i class="messages"></i>Messages</a>
            <a href="#" class="link icon-left"><i class="history"></i>History</a>
            <a href="#" class="link icon-left"><i class="tasks"></i>Tasks</a>
            <a href="#" class="link icon-left"><i class="community"></i>Comunities</a>
        </div>
        <div class="support">
            <a href="#" class="link icon-left"><i class="settings"></i>Settings</a>
            <a href="#" class="link icon-left"><i class="help"></i>Support</a>
            <a href="#" class="link icon-left"><i class="privacy"></i>Privacy</a>
        </div>
    </nav>
    <div class="container">
        <header class="body-header">
            <div class="row">
                <form action="" name="search" class="searchform">
                    <input type="text" id="search" name="search">
                    <button type="submit">
                        <i class="search"></i>
                    </button>
                </form>
                <div class="user">
                    <div class="notification">
                        <i class="notification"></i>
                    </div>
                    <div class="avatar">
                        <img src="https://avatars.githubusercontent.com/u/78401115?s=50&v=4" alt="Asif Chowdhury">
                    </div>
                    <div class="user-info">
                        Asif Chowdhury
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="greetings">
                    <div class="avatar-large">
                        <img src="https://avatars.githubusercontent.com/u/78401115?s=70&v=4" alt="Asif Chowdhury">
                    </div>
                    <div class="text">
                        <div class="salutation">Hi there,</div>
                        <div class="user-full-name">Asif Chowdhury
                            <span class="username">@asifthewebguy</span>
                        </div>
                    </div>
                </div>
                <div class="button-holder">
                    <button class="btn-blue">New</button>
                    <button class="btn-blue">Upload</button>
                    <button class="btn-blue">Share</button>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
